<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4">✏️ Edit Book</h2>

        <form th:action="@{|/books/edit/${book.id}|}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input th:field="*{title}" type="text" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input th:field="*{author}" type="text" id="author" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input th:field="*{isbn}" type="text" id="isbn" class="form-control" readonly>
                <div class="form-text">ISBN cannot be changed once assigned</div>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Total Quantity</label>
                <input th:field="*{quantity}" type="number" min="1" id="quantity" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/books" class="btn btn-secondary">🔙 Cancel</a>
                <button type="submit" class="btn btn-primary">💾 Save Changes</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
