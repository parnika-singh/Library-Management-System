<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>🔁 Return Book</h2>
    <form th:action="@{/history/return}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="number" class="form-control" id="studentId" name="studentId" required>
        </div>
        <div class="mb-3">
            <label for="bookId" class="form-label">Book ID</label>
            <input type="number" class="form-control" id="bookId" name="bookId" required>
        </div>
        <button type="submit" class="btn btn-success">✅ Return Book</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
