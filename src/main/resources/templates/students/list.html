<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="d-flex justify-content-between mb-3">
    <h2>Students</h2>
    <a class="btn btn-primary" href="/students/register">Register Student</a>
</div>

<form class="input-group mb-3" th:action="@{/students/search}" method="get">
    <input class="form-control" type="text" name="query" placeholder="Search by name">
    <button class="btn btn-outline-secondary">Search</button>
</form>

<table class="table table-striped">
    <thead><tr><th>Name</th><th>Contact</th><th>Registered</th></tr></thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.contact}"></td>
        <td th:text="${student.registrationDate}"></td>
        <td>
            <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm">🗑️ Delete</a>
        </td>

    </tr>
    </tbody>
</table>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
