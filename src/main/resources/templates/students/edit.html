<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="mb-4">✏️ Edit Student</h2>
    <form th:action="@{'/students/edit/' + ${student.id}}" method="post" th:object="${student}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input th:field="*{contact}" type="text" class="form-control" id="contact" required>
        </div>
        <div class="mb-3">
            <label for="registrationDate" class="form-label">Registration Date</label>
            <input th:field="*{registrationDate}" type="date" class="form-control" id="registrationDate" required>
        </div>
        <button type="submit" class="btn btn-success">💾 Update</button>
        <a href="/students" class="btn btn-secondary">🔙 Cancel</a>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
